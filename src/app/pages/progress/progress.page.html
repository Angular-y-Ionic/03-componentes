<app-header titulo="Progress"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" color="secondary" (ionChange)="rangeChange($event)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="10" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
