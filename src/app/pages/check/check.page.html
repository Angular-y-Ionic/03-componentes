<app-header titulo="Checks"></app-header>
<ion-content class="ion-padding">
<ion-list>
  <ion-item *ngFor="let item of data" 
          (click)="onClick(item)">
    <ion-checkbox [color]="item.name" 
                  slot="end"
                  [(ngModel)]="item.selected"></ion-checkbox>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
</ion-list>
<ion-button (click)="verDatos()" expand="block">
  ver datos
</ion-button>

</ion-content>
